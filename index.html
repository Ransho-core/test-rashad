<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-bottom: 55px !important;
        }
        .div1 {
            width: 80%;
            max-width: 600px;
            margin: 5% auto;
            border: 3px solid #1e90ff;
            overflow: hidden;
            transition: 0.3s;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.1);
        }
        .div1 span {
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #1e90ff;
        }
        .div1 span:hover {
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            padding: 5px;
        }
        .div2 {
            text-align: center;
            position: relative;
        }
        .div2 p {
            font-size: 6em;
            margin: 0;
        }
        .f1 label {
            display: block;
            font-weight: bold;
            margin: 14px 0 5px;
            color: #1e90ff;
        }
        .f1 input {
            width: calc(100% - 28px);
            padding: 10px 12px;
            margin: 0 0 12px;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .f1 input[type="submit"] {
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin: 12px 14px 0;
            transition: 0.3s;
        }
        .f1 input[type="submit"]:hover {
            background-color: #4169e1;
        }
        .div1:hover {
            border-color: #4169e1;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
        }
        .f1 input[type="checkbox"] {
            width: auto;
            margin-left: 14px;
        }
        .div3 {
            background-color: #f0f0f0;
            margin: 5px 8px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .btn1 {
            color: #1e90ff;
            border: 3px solid #1e90ff;
            padding: 8px 12px;
            background-color: white;
            font-weight: bold;
            font-size: 1em;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn1:hover {
            background-color: #1e90ff;
            color: white;
        }
        .footer-ad {
            position: fixed !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 55px !important;
            z-index: 9999 !important;
        }
        .footer-ad a {
            display: block;
            height: 100%;
            text-align: center;
            background: linear-gradient(141deg, rgba(220, 137, 232, 1) 0%, rgba(144, 64, 204, 1) 100%) !important;
        }
        .footer-ad img {
            height: 35px !important;
            width: auto !important;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="div1" class="div1">
        <div class="div2">
            <span onclick="document.getElementById('div1').style.display='none'">Ã—</span>
            <p>ðŸ˜œ</p>
            <form class="f1" action="">
                <label>Username</label>
                <input type="text" placeholder="Enter Username"><br>
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
                <input type="submit" value="Login">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </form>
        </div>
        <div class="div3">
            <button class="btn1" type="button" onclick="">Cancel</button>
        </div>
    </div>
</body>
</html>
